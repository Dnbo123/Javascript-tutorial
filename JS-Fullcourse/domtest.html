<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>9a</button>
    <button class="btn-two">9b</button>

    <button onClick="
    document.querySelector('.choice').innerHTML = `You chose: Heads`
    ">Heads</button>
    <button onClick="
    document.querySelector('.choice').innerHTML = `You chose: Tails`
    ">Tails</button>
    <p class="choice"></p>

    <input placeholder="Name" class="js-name" onkeydown="
    nameKeyDown(event);
    ">
    <button onClick="
    enteredName();
    ">Submit</button>

    <p class="js-message"></p>

    <script>
      function nameKeyDown(event) {
        if (event.key === 'Enter') {
           enteredName();
        }
      }

      function enteredName() {
        const inputElement = document.querySelector('.js-name');
        document.querySelector('.js-message').innerHTML = `Your are: ${inputElement.value}`;
      }
    </script>
</body>
</html>
