<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Javascript-tutorial/JS-Fullcourse/Styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors(Natasha's edition)</p>
    <button 
     class="move-button js-rock-button">
      <img src="/Javascript-tutorial/JS-Fullcourse/images/rock-emoji.png" class="move-icon">
    </button>

    <button 
     class="move-button js-paper-button">
      <img src="/Javascript-tutorial/JS-Fullcourse/images/paper-emoji.png" class="move-icon">
    </button>

    <button 
    class="move-button js-scissor-button">
      <img src="/Javascript-tutorial/JS-Fullcourse/images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-btn" onclick="
    autoPlay();
    ">Auto play</button>

    <script src="/Javascript-tutorial/JS-Fullcourse/scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
