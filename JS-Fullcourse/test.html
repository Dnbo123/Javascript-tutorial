<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    
    <script>
function greet(name) {

console.log('Hello!');
if (!name) {
    console.log(`Hello there!`);
}else{
    console.log(`Hello ${name}!`);
}
}
greet();
greet();
greet();

function convertToFahrenheit(celcius) {
    return (celcius * 9 / 5) + 32;
}
    console.log(convertToFahrenheit(25));

function convertToCelcius(Farenheit) {
    return (Farenheit - 32) * 5 / 9;
}
console.log(convertToCelcius(86));

function convertTemperature(degrees, unit) {
    if (unit === 'C') {
        const result = convertToFahrenheit(degrees);
        return `${result}F`;
    }else if (unit === 'F') {
        const result = convertToCelcius(degrees);
        return `${result}`;
    }
    }
    convertTemperature(25, 'C');
    convertTemperature(86, 'F');

    function convertLength(length, from, to){
        if(from === 'km' && to === 'Miles' ) {
return `${length / 1.6}Miles`;
        }else if (from === 'Miles' && to === 'km') {
            return `${length * 1.6}km`;
    }else if (from === to){
        return `${length} ${to}`;
    }else if(from === 'Miles' && to === 'Ft') {
        return `${length * 5280} ${to}`;
    }else if (from === 'km' && to === 'Ft') {
        return `${length * 3281} ${to}`;
    }else if (unit === 'invalid'&& to === 'lbs') {
        return `Invalid Unit: ${unit}`;
    }
}
console.log(convertLength(50,'Miles','km'));
console.log(convertLength(32, 'km', 'Miles'));
console.log(convertLength(50, 'km', 'km'));
console.log(convertLength(5, 'Miles', 'km'));
console.log(convertLength(5, 'Miles', 'Ft'));
console.log(convertLength(5, 'km', 'Ft'));
console.log(convertLength(5, 'lbs', 'lbs'));
   
    </script>
</body>
</html>
